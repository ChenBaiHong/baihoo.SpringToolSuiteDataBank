<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 引用替换当前的头部信息html 
		曲义解释：
			引用header.html 定义的 header片段
	-->
	<div th:replace="~{fragments/header :: header}"></div>
	<h3 th:text="${userModel.title}"> 原型效果 baihoo</h3>
		
		<div>
			<p> <strong>Id:</strong>&nbsp;&nbsp;<span th:text="${userModel.user.id}"></span></p>	
			<p> <strong>name:</strong>&nbsp;&nbsp;<span th:text="${userModel.user.name}"></span></p>	
			<p> <strong>email:</strong>&nbsp;&nbsp;<span th:text="${userModel.user.email}"></span></p>	
		</div>
		<div>
			<a th:href="@{'/user/modify/'+${userModel.user.id}}">修改用戶</a>&nbsp;&nbsp;
			<a th:href="@{'/user/delete/'+${userModel.user.id}}">刪除用戶</a>
		</div>
		
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
